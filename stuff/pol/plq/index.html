<script>
    
var images = document.querySelectorAll("gaetan");

for(var i = 0; i < images.length; i++){
    var gaetan = images[i];
    var index = i;
    gaetan.style.width = "100%";
    gaetan.innerHTML = "<wait></wait>";
    gaetan.onmouseover = function (){
        this.onmouseover = null;
        var that = this;
        var url = this.attributes.getNamedItem("url").value;
        var image = new Image();
        image.src = url;
        that.style.background = "#3e3e3e";
        image.onload = function(){
            this.onload = null;
            that.innerHTML = "<a href='"+url+"' target='_blank'><img src='"+url+"'></a>";
        }
    }
}

var waits = document.querySelectorAll("gaetan wait");
var h = window.innerHeight;
for(var i = 0; i < waits.length; i++){
    waits[i].style.height = h+"px";
}
