<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Me learning webgl</title>
    <link rel="stylesheet" href="css/webgl-1.css">
  </head>
  <body>
    <canvas name="meow"></canvas>
    
    
    <script type="x-shader/x-vertex" id="vertex-shader">
// Vertex Shader
attribute vec3 position;
varying vec2 s_position; // Screen pos.
varying vec3 v_position;

void main(){
    v_position = position;
    s_position = vec2(position.x, position.y);
    v_position.x += 0.1 * position.z;
    v_position.y += 0.1 * position.z;
    gl_Position = vec4(v_position.x,v_position.y, 0.0, 1.0);
    gl_PointSize = 3.0;
}
    </script>

    <script type="x-shader/x-fragment" id="fragment-shader">
// Fragment shader
precision highp float;
varying vec2 s_position;
varying vec3 v_position;

void main(void){
    gl_FragColor =
        vec4(
             1.0,
             v_position.z,
             0.0,
             1.0
             );
}
</script>
    
    
    <script src="js/webgl-1.js"></script>
  </body>
</html>
